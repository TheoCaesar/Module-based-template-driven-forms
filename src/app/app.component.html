<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form  #myForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- <div id="user-data"  ngModelGroup="userdata"> -->
        <div id="user-data" ngModelGroup="userdata"  #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" 
              name='username' ngModel required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" 
              name="email" ngModel required #emailfield="ngModel"
              email> <!--ensure email checks-->
            <p *ngIf="emailfield.invalid && emailfield.dirty">Please enter a valid email</p>
          </div>
          <p *ngIf="userdata.invalid && userdata.dirty">Please enter a valid email</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [(ngModel)]="default" required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" [(ngModel)]="answer" 
            class= "form-control" id="qa" rows="3">
          </textarea>
          <p *ngIf="answer">Your answer: {{answer}} <p>
        </div>
        <button class="btn btn-primary" type="submit" 
          [disabled]="myForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
